<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Verkkosivu</title>

</head>
<body>

  <header>
    <h1>Verkkosivun etusivu</h1>

  <div id="sisalto">
    <p>Tässä on tekstiä tämän verkkosivun sisällöstä </p>
  </div>

  <div class="kuva">
    <img src="auto.jpg" alt="Auton kuva">
  </div>

  <div class="kuva2">

    <img src="liikenne.jpg" alt="Kuva liikenteestä">

  </div>

  <div id="palkki">

  </div>
